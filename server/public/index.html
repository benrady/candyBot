<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <script type='text/javascript' src='app.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Corben:700|Frijole" rel="stylesheet">
    <style type='text/css' media='all'>
      body { 
        background: black;
      }
      text {
        font-size: 48px;
        text-anchor: middle;
      }
      .hidden { display: none; }
      .splash-text {
        font-family: 'Frijole', cursive;
        font-size: 42px;
        fill: #f75022;
      }
      .sm-text { font-size: 28px; }
      .md-text { font-size: 96px; }
      .lg-text { font-size: 144px; }
      @keyframes pulse {
        0%   { transform: translate(380px, 350px) scale(1.5); }
        50%  { transform: translate(380px, 350px) scale(2); }
        100% { transform: translate(380px, 350px) scale(1.5); }
      }
      #arrow {
        animation: pulse 1s ease-in-out infinite;
      }
      .label-text {
        font-family: 'Corben', cursive;
        fill: white;
      }
      img {
        position: fixed;
        top: 150px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="splash">
      <svg width='720' height='475'>
        <text class="splash-text" x='120' y='75'>Candy</text>
        <text class="splash-text" x='360' y='75'>or</text>
        <text class="splash-text" x='600' y='75'>DEATH!</text>

        <text class="label-text sm-text" x='360' y='250'>Press</text>
        <text class="label-text sm-text" x='360' y='290'>the button</text>
        <text class="label-text sm-text" x='360' y='330'>to start</text>

        <polyline id='arrow' 
              points='0,10 10,10 10,20 20,20 0,40 -20,20 -10,20 -10,10 0,10'
              stroke='white'
              stroke-width=3
              fill='green'
              >
        </polyline>

        <image xlink:href="images/candy.svg" x='20' y='200' width='200px'/>
        <image xlink:href="images/skull.svg" x='500' y='200' width='200px'/>
      </svg>
    </div>
    <div id="game" class='hidden'>
      <svg width='720' height='475'>
        <rect id='candy' x='0'    y='100' width='240' height='375' fill='#00FF3F'/>
        <rect id='or'    x='240'  y='100' width='240' height='375' fill='white'/>
        <rect id='death' x='480'  y='100' width='240' height='375' fill='#FF5641'/>

        <ellipse cx='120' cy='285' rx='100' ry='50' fill='green'></ellipse>
        <ellipse cx='600' cy='285' rx='100' ry='50' fill='#ef0000'></ellipse>

        <text z-index=1000 x='120'  y='300' fill='white'>Candy</text>
        <text z-index=1000 x='360'  y='300' fill='black'>or</text>
        <text z-index=1000 x='600' y='300' fill='white'>Death!</text>
      </svg>
    </div>
  </body>
</html>
