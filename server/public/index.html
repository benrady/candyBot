<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <script type='text/javascript' src='app.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Corben:700|Frijole" rel="stylesheet">
    <style type='text/css' media='all'>
      body { 
        background: black;
      }
      text {
        font-size: 72px;
        text-anchor: middle;
      }
      .hidden { display: none; }
      .splash-text {
        font-family: 'Frijole', cursive;
        font-size: 120px;
        fill: #f75022;
      }
      .sm-text { font-size: 64px; }
      .md-text { font-size: 96px; }
      .lg-text { font-size: 144px; }
      @keyframes pulse {
        0%   { transform: translate(1500px, 850px) rotate(40deg) scale(1); }
        50%  { transform: translate(1500px, 850px) rotate(40deg) scale(1.2); }
        100% { transform: translate(1500px, 850px) rotate(40deg) scale(1); }
      }
      #arrow {
        transform: ;
        animation: pulse 1s ease-in-out infinite;
      }
      .label-text {
        font-family: 'Corben', cursive;
        fill: white;
      }
    </style>
  </head>
  <body>
    <svg width='1920' height='1075'>
      <svg id="splash">
        <text class="splash-text" x='290' y='200'>Candy</text>
        <text class="splash-text" x='930' y='200'>or</text>
        <text class="splash-text" x='1570' y='200'>DEATH!</text>

        <text class="label-text sm-text" x='1640' y='600'>Press</text>
        <text class="label-text sm-text" x='1640' y='700'>the button</text>
        <text class="label-text sm-text" x='1640' y='800'>to start</text>

        <polyline id='arrow' 
          points='0,40 40,40 40,80 80,80 0,160 -80,80 -40,80 -40,40 0,40'
          stroke='white'
          stroke-width=5
          fill='green'/>
          
      </svg>
      <svg id='game' class='hidden'>
        <rect id='candy' x='0'    y='275' width='640' height='800' fill='#00FF3F'/>
        <rect id='or'    x='640'  y='275' width='640' height='800' fill='white'/>
        <rect id='death' x='1280' y='275' width='640' height='800' fill='#FF5641'/>
        <ellipse cx='320' cy='575' rx='200' ry='100' fill='green'></ellipse>
        <ellipse cx='1600' cy='575' rx='200' ry='100' fill='#ef0000'></ellipse>
        <text z-index=1000 x='320'  y='600' fill='white'>Candy</text>
        <text z-index=1000 x='960'  y='600' fill='black'>or</text>
        <text z-index=1000 x='1600' y='600' fill='white'>Death!</text>
      </svg>
    </svg>
  </body>
</html>
